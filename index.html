<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Pen Pineapple Apple Pen</title>
  </head>
  <body>
    <h2>Input</h2>
    <div>
        Board size: <input class="text" id ="board-size" type="number" /><br><br>
        <button class="buttons" id="board-button" onclick="
        createBoard()">Create Board</button>
    </div>
    <div>
        Input Character: <input class="text" id ="input-character" type="text" />
        <button class="buttons" id ="default-character" onclick="defaultCharacter()">Default Character</button><br><br>
        Input Options: <input class="text" id="input-text" type="text" /><br><br>
        <button class="buttons" id ="input-button" onclick="createPineapples()">Submit!</button>
    </div>

    <h2>output:</h2>
    <p id = "message-display"></p>
    <div class="main-output" id="display1">

    </div>

    <script src="script.js"></script>
  </body>
</html>
